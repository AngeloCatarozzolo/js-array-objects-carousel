<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="img/01.webp" alt="">
            <div class="text">
                <h3>Marvel's Spiderman Miles Morale</h3>
                <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
            </div>
        </div>
        <div class="thumbs">
            <button class="prev" type="button">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button class="next" type="button">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
    </div>
    <template id="thumb">
        <div class="thumb">
            <img src="img/01.webp" alt="">
        </div>
        <div class="thumb">
            <img src="img/02.webp" alt="">
        </div>
        <div class="thumb">
            <img src="img/03.webp" alt="">
        </div>
        <div class="thumb">
            <img src="img/04.webp" alt="">
        </div>
        <div class="thumb">
            <img src="img/05.webp" alt="">
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
